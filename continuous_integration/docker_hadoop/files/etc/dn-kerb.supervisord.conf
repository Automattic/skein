[supervisord]
strip_ansi = true
nodaemon = true
logfile = /var/log/supervisord.log
pidfile = /var/run/supervisord.pid

[unix_http_server]
file = /tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock
prompt = datanode

[group:main]
programs=hdfs-datanode,yarn-nodemanager

[program:config-then-startup]
command=/root/use-kerb-config-then-start.sh worker /etc/dn-kerb.supervisord.conf
startsecs=0
stopwaitsecs=10
user=root
redirect_stderr=true
stdout_logfile=/var/log/config_then_startup.log
autostart=true
autorestart=false

[program:hdfs-datanode]
command=hdfs datanode
startsecs=2
stopwaitsecs=10
user=hdfs
redirect_stderr=true
stdout_logfile=/var/log/hadoop-hdfs/hadoop-hdfs-datanode.log
autostart=false
autorestart=false

[program:yarn-nodemanager]
command=yarn nodemanager
startsecs=2
stopwaitsecs=10
user=yarn
redirect_stderr=true
stdout_logfile=/var/log/hadoop-yarn/hadoop-yarn-nodemanager.log
autostart=false
autorestart=false
